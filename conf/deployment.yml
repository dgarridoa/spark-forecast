custom:
  basic-cluster-props: &basic-cluster-props
    spark_version: "11.3.x-cpu-ml-scala2.12"
    spark_conf:
      spark.databricks.sql.initial.catalog.name: "dbx-demand-forecast"

  basic-static-cluster: &basic-static-cluster
    new_cluster:
      <<: *basic-cluster-props
      num_workers: 1
      node_type_id: "Standard_DS3_v2"

build:
  python: "poetry"

environments:
  dev:
    workflows:
    - name: "dev-dbx-demand-forecast"
      job_clusters:
        - job_cluster_key: "dev"
          <<: *basic-static-cluster
      tasks:
        - task_key: "create_database"
          job_cluster_key: "dev"
          python_wheel_task:
            package_name: "dbx_demand_forecast"
            entry_point: "create_database"
            parameters:
              - "--conf-file"
              - "file:fuse://conf/tasks/create_database_config.yml"
              - "--env"
              - "dev"
        - task_key: "ingest"
          depends_on:
            - task_key: "create_database"
          job_cluster_key: "dev"
          python_wheel_task:
              package_name: "dbx_demand_forecast"
              entry_point: "ingest"
              parameters:
              - "--conf-file"
              - "file:fuse://conf/tasks/ingest_config.yml"
              - "--env"
              - "dev"
        - task_key: "split"
          depends_on:
            - task_key: "ingest"
          job_cluster_key: "dev"
          python_wheel_task:
              package_name: "dbx_demand_forecast"
              entry_point: "split"
              parameters:
              - "--conf-file"
              - "file:fuse://conf/tasks/split_config.yml"
              - "--env"
              - "dev"
        - task_key: "exponential_smoothing"
          depends_on:
            - task_key: "split"
          job_cluster_key: "dev"
          python_wheel_task:
            package_name: "dbx_demand_forecast"
            entry_point: "exponential_smoothing"
            parameters:
            - "--conf-file"
            - "file:fuse://conf/tasks/exponential_smoothing_config.yml"
            - "--env"
            - "dev"
        - task_key: "autoarima"
          depends_on:
            - task_key: "split"
          job_cluster_key: "dev"
          python_wheel_task:
            package_name: "dbx_demand_forecast"
            entry_point: "autoarima"
            parameters:
            - "--conf-file"
            - "file:fuse://conf/tasks/autoarima_config.yml"
            - "--env"
            - "dev"
        - task_key: "evaluation"
          depends_on:
            - task_key: "exponential_smoothing"
            - task_key: "autoarima"
          job_cluster_key: "dev"
